<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ODIN Sign Up Form</title>
</head>

<body>
    <div class="document">
        <div class="sidebar">
            <div class="logo">
                <img src="./assets/odin-lined.png" alt="odin-logo.png">
                <span>ODIN</span>
            </div>
            <div class="footer">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on
                <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div class="content">
            <div class="caption">
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br>Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <form action="#" method="post">
                <div class="form">
                    <h2>Let's do this!</h2>
                    <div class="form-row">
                        <p>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </p>
                        <p>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </p>
                    </div>
                    <div class="form-row">
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </p>
                        <p>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone-number">
                        </p>
                    </div>
                    <div class="form-row">
                        <p>
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="password" pattern="[Pp]assword">
                        </p>
                        <p>
                            <label for="confirm-pwd">Confirm Password</label>
                            <input type="password" id="confirm-pwd" name="confirm-password" pattern="[Pp]assword">
                        </p>
                    </div>
                </div>
                <div class="bottom">
                    <button type="submit" class="create-account">Create Account</button>
                    <div>Already have an account? <a href="https://www.google.com/">Log In</a></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
